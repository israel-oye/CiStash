 {% extends '_layout.html' %}
<!-- -->
{% block title %}{{course.course_code}} resources{% endblock %}
<!-- -->
{% block body %}
<div class="container pt-lg-4 pt-md-3 pt-sm-4 mt-4">
    <h3 class="text-light text-center border-bottom mb-5">
        {{course.course_code}} - <i>{{ course.course_title}}</i>
    </h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover bg-dark caption-top">
            <caption>List of resources</caption>
            {% for doc in course_docs %}
            <tr>
                <td>
                    <a class="link-downloader" href="{{url_for('resource_bp.download_document', file_uuid=doc.uuid)}}">
                        <i class="fa-solid fa-file-lines"></i> {{doc.filename}}
                    </a>
                </td>
                <td>
                    <a class="btn btn-sm btn-secondary" href="{{doc.download_link}}" target="_blank" rel="noopener noreferrer" title="Open in browser">
                        <i class="fa-solid fa-up-right-from-square fa-2xs"></i>
                    </a>
                </td>
                <td>
                    <button type="button" class="btn btn-success float-end downloader" value="{{doc.uuid}}">Download</button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
<script src="{{url_for('static', filename='assets/download-handler.js')}}"></script>
{% endblock %}
