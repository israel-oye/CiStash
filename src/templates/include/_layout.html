<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {%endblock%} | CiStash </title>
    <link rel="shortcut icon" href="{{url_for('static', filename='/images/folder-tree-solid.svg')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/stylesheet.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&family=Roboto&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/868c606ea8.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid mx-4">
            <a class="navbar-brand brand-text" href="#">CiStash <i class="fa-solid fa-folder-tree"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-4">
                    <li class="nav-item px-3">
                        <a class="nav-link active nav-text" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item dropdown px-3">
                        <a class="nav-link dropdown-toggle nav-text" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Levels</a>
                        <ul class="dropdown-menu">
                            <!-- {% for l in levels %}
                            <li><a class="dropdown-item" href="level/{{l['id']}}">{{l['name']}}</a></li>
                            {% endfor %} -->

                            <li><a class="dropdown-item" href="#">200</a></li>
                            <li><a class="dropdown-item" href="#">300</a></li>
                            <li><a class="dropdown-item" href="#">400</a></li>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="#">About</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    {% block body %} {% endblock %}

</body>

</html>
